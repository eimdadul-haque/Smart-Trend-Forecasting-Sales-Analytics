<div class="container-fluid">
    <!-- Page Heading -->
    <div class="d-sm-flex align-items-center justify-content-between mb-4">
        <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
        <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm">
            <i class="bi bi-download"></i> Generate Report
        </a>
    </div>

    <!-- Stats Cards -->
    <div class="row">
        <div class="col-xl-3 col-md-6 mb-4" *ngFor="let stat of stats">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                    <div class="row no-gutters align-items-center">
                        <div class="col mr-2">
                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                {{stat.title}}</div>
                            <div class="h5 mb-0 font-weight-bold text-gray-800">{{stat.value}}</div>
                        </div>
                        <div class="col-auto">
                            <i class="bi {{stat.icon}} fa-2x text-gray-300"></i>
                        </div>
                    </div>
                    <div class="mt-2 text-xs">
                        <span class="text-success mr-2" *ngIf="stat.trend === 'up'">
                            <i class="bi bi-arrow-up"></i> {{stat.change}}%
                        </span>
                        <span class="text-danger mr-2" *ngIf="stat.trend === 'down'">
                            <i class="bi bi-arrow-down"></i> {{stat.change}}%
                        </span>
                        <span class="text-muted">Since last month</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Row -->
    <div class="row">
        <!-- Line Chart -->
        <div class="col-xl-12 col-lg-12">
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Performance Overview</h6>
                </div>
                <div class="card-body">
                    <div class="chart-area" style="height: 350px;">
                        <canvas baseChart [data]="lineChartData" [options]="lineChartOptions" [type]="lineChartType">
                        </canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recent Activity -->
    <div class="row">
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Recent Activity</h6>
                </div>
                <div class="card-body">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action"
                            *ngFor="let activity of recentActivities">
                            <div class="d-flex w-100 justify-content-between">
                                <h6 class="mb-1">{{activity.user}}</h6>
                                <small>{{activity.time}}</small>
                            </div>
                            <p class="mb-1">{{activity.action}}</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="col-lg-6 mb-4">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Quick Actions</h6>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <button class="btn btn-primary w-100 py-3">
                                <i class="bi bi-plus-circle me-2"></i> Add Product
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button class="btn btn-success w-100 py-3">
                                <i class="bi bi-people me-2"></i> Manage Users
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button class="btn btn-info w-100 py-3">
                                <i class="bi bi-graph-up me-2"></i> View Reports
                            </button>
                        </div>
                        <div class="col-md-6 mb-3">
                            <button class="btn btn-warning w-100 py-3">
                                <i class="bi bi-gear me-2"></i> Settings
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
